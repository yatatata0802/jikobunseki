<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>公安式・『人生脚本』タイプ別診断</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Shippori+Mincho:wght@700&display=swap");
      body {
        font-family: "Noto Sans JP", sans-serif;
        background-color: #000;
        background: #000 !important;
      }
      .font-display {
        font-family: "Shippori Mincho", serif;
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out forwards;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Ripple effect for Button and Card */
      .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple-effect 0.6s linear;
        background: rgba(251, 191, 36, 0.35);
        pointer-events: none;
        z-index: 20;
      }
      @keyframes ripple-effect {
        to {
          transform: scale(1.2);
          opacity: 0;
        }
      }
      .animate-bounce-scale {
        animation: bounce-scale 0.35s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      @keyframes bounce-scale {
        0% {
          transform: scale(1);
        }
        30% {
          transform: scale(0.92);
        }
        60% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }
      .animate-rotate-once {
        animation: rotate-once 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      @keyframes rotate-once {
        0% {
          transform: rotate(0deg);
        }
        60% {
          transform: rotate(12deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
      .animate-energy-flow {
        animation: energy-flow 0.5s linear;
      }
      @keyframes energy-flow {
        0% {
          opacity: 0.8;
          background-position: 0% 50%;
        }
        50% {
          opacity: 1;
          background-position: 100% 50%;
        }
        100% {
          opacity: 0;
          background-position: 100% 50%;
        }
      }
    </style>
    <style>
      body, #root, html {
        background: #000 !important;
        background-color: #000 !important;
      }
      body, #root, html, main, div, section {
        color: #fff !important;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="text-slate-200 antialiased">
    <div id="root">
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
